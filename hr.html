<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vente de Piciclite</title>
  <link rel="stylesheet" href="css/hr.css" />
</head>
<body>
  <header>
    <h1>Magasin de Piciclites</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Produits</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="produits">
      <div class="produit">
        <img src="https://via.placeholder.com/200x150" alt="Piciclite 1">
        <h3>Piciclite Sport</h3>
        <p>Un vélo parfait pour les trajets quotidiens.</p>
        <span>€350</span>
        <button onclick="ajouterAuPanier('Piciclite Sport')">Ajouter au panier</button>
      </div>

      <div class="produit">
        <img src="https://via.placeholder.com/200x150" alt="Piciclite 2">
        <h3>Piciclite Montagne</h3>
        <p>Idéal pour les aventures tout-terrain.</p>
        <span>€550</span>
        <button onclick="ajouterAuPanier('Piciclite Montagne')">Ajouter au panier</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Magasin de Piciclites. Tous droits réservés.</p>
  </footer>

  <script src="js/hr.js"></script>
</body>
</html>
